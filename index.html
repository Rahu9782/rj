    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      /* For custom scrollbars to match the dark theme */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #18191F; /* New page background */
      }
      ::-webkit-scrollbar-thumb {
        background: #4A4E69; /* A mid-tone color */
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #6b7280;
      }

      /* Added for UI animations */
      @keyframes fade-in-up {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes fade-in-item {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      .animate-fade-in-up {
        animation: fade-in-up 0.6s ease-out forwards;
      }

      .animate-fade-in-item {
        animation: fade-in-item 0.5s ease-out forwards;
      }
    </style>
